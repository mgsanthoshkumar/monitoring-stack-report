# alertmanager/config.yml
global:
  # Replace with a real SMTP server for actual email sending
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@example.com'
  smtp_auth_username: ''
  smtp_auth_password: ''

route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'instance']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 3h

receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'santhoshkumarmg.skm@gmail.com' # <<< REPLACE with your actual email
